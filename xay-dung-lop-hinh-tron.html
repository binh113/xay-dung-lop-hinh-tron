<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let Circle = function(radius) {

    this.radius = radius;

    this.getRadius = function() {
      return radius;
    }
    this.getArea = function() {
      return Math.PI * radius * radius;
    }

  };
  let circle = new Circle(3);
  let radius = circle.getRadius(1);
  let area = circle.getArea(2);
  alert("radius" + radius + ";area: " + area);
</script>
</body>
</html>
